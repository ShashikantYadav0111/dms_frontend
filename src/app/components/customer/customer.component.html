<div class="main-container border-2 border-red-300 w-full ">
    <div class="font-2 bg-red-200 h-10 items-center"><span class="text-lg">Customer Panel</span></div>
    <div class="customer-list w-full !h-full bg-green-200">
        <div *ngFor="let customer of customers" class="customer-item ">
            <div class="customer-details">
                <span>{{customer.firstName}} {{customer.lastName}}</span>
                <span>{{customer.phoneNo}}</span>
                <span>{{customer.address}}</span>
            </div>
            <div class="button-section">
                <div class="btn">Edit</div>
                <div class="btn">Delete</div>
                <div class="btn">Expand</div>
            </div>
        </div>
    </div>
</div>
